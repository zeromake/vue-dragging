<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>vue-dragging</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
    <script type="text/javascript" src="./lib/vue-dragging.js"></script>
    <style>
    	body{font-family:Helvetica,sans-serif}
	    .playground {
		    display: flex;
		    margin-top: 4rem;
		}
		.color-item {
		    background: #f5f5f5;
		    padding: .5rem;
		    color: #5f5f5f;
		    transition: transform .3s;
		}
		.color-item.dragging {
		    background-color: #fff;
		}
		.color-show {
		    display: flex;
		    flex-wrap: wrap;
		    width: 30rem;
		}
		.color-box {
		    width: 33%;
		    height: 6rem;
		    background: #efefef;
		    line-height: 6rem;
		    text-align: center;
		    color: #fff;
		    transition: transform .3s;
		}
		.color-box.dragging {
		    transform: scale(1.1);
		}
		.in-out-translate-fade-enter-active, .in-out-translate-fade-leave-active {
		  transition: all .5s;
		}
		.in-out-translate-fade-enter, .in-out-translate-fade-leave-active {
		  opacity: 0;
		}
		.in-out-translate-fade-enter {
		  transform: translate3d(100%, 0, 0);
		}
		.in-out-translate-fade-leave-active {
		  transform: translate3d(-100%, 0, 0);
		}
    </style>
</head>
<body>
    <div id="root">
    	<div class="playground">
    		<div class="color-list">
    			<div 
    			class="color-item" 
    			v-for="color in colors" 
    			v-dragging="{ item: color, list: colors, group: 'color' }"
    			:key="color.text">{{color.text}}</div>
    		</div>
    		<div class="color-show">
    			<div 
    			v-for="color in colors"
    			v-dragging="{ item: color, list: colors, group: 'color' }"
    			:key="color.text"
    			class="color-box" 
    			:style="{'background-color': color.text}">
    			{{color.text}}
    			</div>
    		</div>
    		<button @click="test">测试bug</button>
    	</div>
    </div>
    <script>
    	Vue.use(VueDragging.default)
    	new Vue({
    		el: '#root',
    		data: {
    			colors: [{
		            text: "Aquamarine"
		        }, {
		            text: "Hotpink"
		        }, {
		            text: "Gold"
		        }, {
		            text: "Crimson"
		        }, {
		            text: "Blueviolet"
		        }, {
		            text: "Lightblue"
		        }, {
		            text: "Cornflowerblue"
		        }, {
		            text: "Skyblue"
		        }]
    		},
    		methods: {
    			test: function () {
    				this.colors = [{
		            	text: "Aquamarine"
			        }, {
			            text: "Hotpink"
			        }, {
			            text: "Gold"
			        }, {
			            text: "Crimson"
			        }, {
			            text: "Blueviolet"
			        }, {
			            text: "Lightblue"
			        }, {
			            text: "Cornflowerblue"
			        }, {
			            text: "Skyblue"
			        }, {
			            text: "Burlywood"
			        }]
    			}
    		}
    	})
    </script>
</body>
</html>
